name: Deploy ASP.NET Backend and Run Migrations

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Publish WebAPI
        run: dotnet publish src/WebAPI/WebAPI.csproj -c Release -o publish_output

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: publish_output

      - name: Apply EF Core Migrations
        run: |
          dotnet tool install --global dotnet-ef
          export PATH="$PATH:/home/runner/.dotnet/tools"
          dotnet ef database update \
            --project MapMyJourneyAPI/DataAccess/MapMyJourneyAPI.DataAccess.csproj \
            --startup-project MapMyJourneyAPI/API/MapMyJourneyAPI.API.csproj
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.SQLAZURE_CONNECTION_STRING }}
